        <!-- Una volta che uso onsubmit, le altre forme non servono perché lo gestisce tutto javascript -->

    <form id="my-form" onsubmit="formSubmit(event)">

        <div>
            <label for="name">Inserire il nome</label>
            <input type="text" name="name" id="name" required minlength="3">
            <!-- type text ammette anche dei numeri -->
            <!-- required: campo non saltabile (obbligatorio) -->
             <!-- minlength='3': minimo 3 caratteri -->
        </div>

        <div>
            <label for="surname">Inserire il cognome</label>
            <input type="text" name="surname" id="surname" minlength="3">
        </div>

        <div>
            <label for="yob">Inserire la data di nascita</label>
            <input type="number" name="yob" id="yob">
        </div>

        <div>
            <label for="gender">Inserire il genere</label>
            <select name="gender" id="gender" required>
                <option value="">Seleziona una opzione</option>
                <option value="n/a">Non definito</option>
                <option value="male">Maschio</option>
                <option value="female">Femmina</option>
            </select>
        </div>


        <button type="submit">Invia</button>

<!-- Il tag form serve a comunicare con il server. Inoltre, serve per inviare i dati inseriti dall'utente al server -->
<!-- Get per comunicare con il server (sito) ---  Get -> lettura -> Get All / Get Id -->
<!-- Delete cancella un elemento ---  Delete -> Cancellazione -> Delete Id (una Delete All sarebbe molto pericolosa) -->
<!-- Post serve alla creazione di nuovi elementi --- Post -> Creazione -> Post + dati -->
<!-- Put aggiorna un elemento esistente --- Put -> Replace / Aggiornamento (update) completo -> Put + Id + dati -->
<!-- Patch va a integrare un dato corretto --- Patch -> correzione / update parziale -> Patch + Id + dati -->
<!-- Get e post sono gestiti dalla form in autonomia -->


<!-- action = url del mio server (sito web) -->
<!-- di DEFAULT il method è GET, quindi non serve metterlo dopo action (method='get') -->
<!-- è un attributo evento che si usa nel tag <form> per eseguire del codice JavaScript quando l'utente tenta di inviare il modulo (form), 
     servendo principalmente a validare i dati prima dell'invio o a gestire l'invio in modo personalizzato tramite JavaScript, 
     annullando l'invio tradizionale al server se necessario -->
